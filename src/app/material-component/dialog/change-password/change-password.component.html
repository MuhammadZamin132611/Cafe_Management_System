<mat-toolbar color="primary" class="wrapper">
    <mat-toolbar-row fxLayout>
        <span class="title-center">Change Password</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content>
    <form [formGroup]="changePasswordForm">
        <div fxFlex fxLayout="column">
            <mat-form-field apperance="fill" fxFlex>
                <mat-label>Old Password</mat-label>
                <input matInput formControlName="oldPassword" type="password" required oldPassword>
                <mat-error *ngIf="changePasswordForm.controls['oldPassword'].hasError('required')">Please enter your old
                    password.</mat-error>
            </mat-form-field>

            <mat-form-field apperance="fill" fxFlex>
                <mat-label>New Password</mat-label>
                <input matInput formControlName="newPassword" type="password" required newPassword>
                <mat-error *ngIf="changePasswordForm.controls['newPassword'].hasError('required')">Please enter your new
                    password.</mat-error>
            </mat-form-field>

            <mat-form-field apperance="fill" fxFlex>
                <mat-label>Confirm Password</mat-label>
                <input matInput formControlName="confirmPassword" type="password" required confirmPassword>
                <mat-error *ngIf="changePasswordForm.controls['confirmPassword'].hasError('required')">Please enter your
                    confirm password.</mat-error>
                <mat-hint *ngIf="validateSubmit() && !(changePasswordForm.controls.confirmPassword.invalid)">
                    <span>New Password & Confirm Password does not match.</span>
                </mat-hint>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handelChangePasswordSubmit()"
        [disabled]="validateSubmit() || !(changePasswordForm.valid && changePasswordForm.dirty)">Update
        Password</button>
    <button mat-raised-button mat-dialog-close>No</button>
</mat-dialog-actions>
