<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">{{dialogData.action}} Category</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="categoryForm">
        <div fxFlex fxLayout="column">
            <div fxLayout="row wrapper">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" name required>
                    <mat-error *ngIf="categoryForm.controls['name'].hasError('required')">Please enter category
                        name.</mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handelSubmit()"
        [disabled]="!(categoryForm.valid && categoryForm.dirty)">{{action}}</button>
        <button mat-raised-button mat-dialog-close>Close</button>
</mat-dialog-actions>
